<canvas id="canvas"></canvas>
{{#if visible}}
<div class = "floater">
<div>
<input id="slider" type="range" min="0.0" max="0.99" step=".01" value="{{threshold}}"/>
	<span>Threshold:  {{threshold}}%</span>
</div>
<div>
<input id="slider2" type="range" min="0" max="100" step="1" value="{{star_num}}"/>
	<span>Star Count: {{star_num}}</span> 
</div>
<div>
<input id="slider3" type="range" min="1" max="50" step="1" value="{{rate}}"/>
	<span>Time: {{rate}}ms</span> 
</div>
<div>
<input id="slider4" type="range" min="1" max="360" step="1" value="{{angle}}"/>
       <span>Angle: {{angle}} degrees</span>
</div>
</div>
{{/if}}
